<!DOCTYPE html>  
<html>  
<head><title>九九乘法表</title></head>  
  
<style type="text/css">  
table{  
    width:600px;  
    border-collapse:collapse;  
    }  
table th{  
    border: 0px solid  
    }  
</style>  
<body>  
  
<script type="text/javascript">  

document.write("<table>");  
  
for (var i = 1; i <= 9; i++)  
{  
    document.write("<tr>");  
    for (var j = 1; j <= i; j++)  
    {  
        document.write("<th>"+j+"*"+i+"="+j*i+"</th>");  
    }  
    document.write("</tr>");  
}  
document.write("</table>");  
  
</script>  
</body>  
</html>
